<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="RPS.js"></script>
</head>
<body>

    <div class="body-wrapper">
        <div class="overlay-text">
            first to 5 wins
          </div>
          
        <div class="side leftside">
            <div class="player-wrapper">
                <span class="player-scoreboard">player</span>
                <span class="player-scorevalue">0</span>
                <div class="RPS">
                    <div class="text">
                        <p>choose your weapon</p>
                    </div>
                    <div class="icons-container">
                        <div class="playerChoices">
                            <div id="player-rock">
                                <img class="rps-icons" src="icons/rock.png">
                            </div>
                            <div id="player-paper">
                                <img class="rps-icons" src="icons/paper.png">
                            </div>
                            <div id="player-scissors">
                                <img class="rps-icons" src="icons/scissors.png">
                            </div>
                        </div>
                        <div class="restart">
                            <button id="resetBtn">
                                <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
                            </button>  
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div class="side rightside">
            <div class="bot-wrapper">
                <span class="computer-scoreboard">bot</span>
                <span class="computer-scorevalue">0</span>
                <div class="RPS">
                    <div class="text">
                        <p>bot's chosen weapon</p>
                    </div>
                    <div class="computerChoices">
                        <div id="bot-rock">
                            <img class="rps-icons" src="icons/rock.png">
                        </div>
                        <div id="bot-paper">
                            <img class="rps-icons" src="icons/paper.png">
                        </div>
                        <div id="bot-scissors">
                            <img class="rps-icons" src="icons/scissors.png">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
            
    </div>
    
    
</body>
</html>
