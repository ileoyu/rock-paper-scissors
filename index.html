<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="RPS.js"></script> -->
</head>
<body>

    <div class="body-wrapper">
        <div class="overlay-text">
            first to 5 wins
          </div>
          
        <div class="side leftside">
            <div class="player-wrapper">
                <div class="player">
                    <h1>player</h1>
                </div>
                <div class="score">
                    <h1>0</h1>
                </div>
                <div class="RPS">
                    <div class="text">
                        <p>choose your weapon</p>
                    </div>
                    <div class="icons-container">
                        <div class="rock">
                            <img class="rps-icons" src="../rock-paper-scissors/icons/rock.png">
                        </div>
                        <div class="paper">
                            <img class="rps-icons" src="../rock-paper-scissors/icons/paper.png">
                        </div>
                        <div class="scissors">
                            <img class="rps-icons" src="../rock-paper-scissors/icons/scissors.png">
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        
        <div class="side rightside">
            <div class="bot-wrapper">
                <div class="player">
                    <h1>bot</h1>
                </div>
                <div class="score">
                    <h1>0</h1>
                </div>
                <div class="RPS">
                    <div class="text">
                        <p>bot's chosen weapon</p>
                    </div>
                    <div class="icons-container">
                        <div class="rock">
                            <img class="rps-icons" src="../rock-paper-scissors/icons/rock.png">
                        </div>
                        <div class="paper">
                            <img class="rps-icons" src="../rock-paper-scissors/icons/paper.png">
                        </div>
                        <div class="scissors">
                            <img class="rps-icons" src="../rock-paper-scissors/icons/scissors.png">
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
            
    </div>
    
    
    
</body>
</html>
